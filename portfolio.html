        // ==================== CAPITAL PIPELINE ====================
        function renderCapitalPipeline(data) {
            const positions = data.positions || [];
            const balance = data.balance || 0;
            const totalEquity = data.total_equity || (balance + positions.reduce((s, p) => s + (p.amount || 0), 0));

            // Bucket positions by resolution horizon
            const buckets = { available: balance, week: 0, month: 0, quarter: 0, long: 0 };
            positions.forEach(p => {
                const d = p.days_to_close;
                const amt = p.amount || 0;
                if (d == null || d > 180) buckets.long += amt;
                else if (d <= 7) buckets.week += amt;
                else if (d <= 30) buckets.month += amt;
                else buckets.quarter += amt;
            });

            const total = buckets.available + buckets.week + buckets.month + buckets.quarter + buckets.long;
            if (total === 0) return { html: '', setup: () => {} };

            const pct = (v) => ((v / total) * 100).toFixed(1);
            const fmt = (v) => Math.round(v);

            const segments = [
                { key: 'available', label: 'Free', value: buckets.available },
                { key: 'week', label: '≤7d', value: buckets.week },
                { key: 'month', label: '≤30d', value: buckets.month },
                { key: 'quarter', label: '≤180d', value: buckets.quarter },
                { key: 'long', label: '180d+', value: buckets.long },
            ].filter(s => s.value > 0);

            const barSegments = segments.map(s =>
                `<div class="pipeline-segment ${s.key}" style="width:${pct(s.value)}%" title="${s.label}: M$${fmt(s.value)}">${pct(s.value) > 6 ? 'M$' + fmt(s.value) : ''}</div>`
            ).join('');

            const legendItems = segments.map(s =>
                `<div class="pipeline-legend-item"><span class="pipeline-dot ${s.key}"></span>${s.label}: <span class="pipeline-amount">M$${fmt(s.value)}</span></div>`
            ).join('');

            const html = `
                <div class="capital-pipeline animate-in" style="animation-delay:0.35s;">
                    <div class="pipeline-header">Capital Pipeline</div>
                    <div class="pipeline-bar">${barSegments}</div>
                    <div class="pipeline-legend">${legendItems}</div>
                </div>
            `;

            return { html, setup: () => {} };
        }

        // ==================== CONCENTRATION RISK ====================
        function renderConcentrationRisk(data) {
            const positions = data.positions || [];
            if (positions.length === 0) return { html: '', setup: () => {} };

            // Group by market_id
            const byMarket = {};
            positions.forEach(p => {
                const mid = p.market_id;
                if (!mid) return;
                if (!byMarket[mid]) byMarket[mid] = { positions: [], totalAmount: 0, question: '' };
                byMarket[mid].positions.push(p);
                byMarket[mid].totalAmount += (p.amount || 0);
                // Use shortest question as the group label
                if (!byMarket[mid].question || p.question.length < byMarket[mid].question.length) {
                    byMarket[mid].question = p.question;
                }
            });

            // Filter to markets with 2+ positions
            const concentrated = Object.entries(byMarket)
                .filter(([, g]) => g.positions.length >= 2)
                .sort((a, b) => b[1].totalAmount - a[1].totalAmount);

            if (concentrated.length === 0) return { html: '', setup: () => {} };

            const totalConcentrated = concentrated.reduce((s, [, g]) => s + g.totalAmount, 0);
            const totalPortfolio = positions.reduce((s, p) => s + (p.amount || 0), 0);
            const concentrationPct = totalPortfolio > 0 ? (totalConcentrated / totalPortfolio * 100) : 0;

            const rows = concentrated.map(([mid, g]) => {

                        </div>
                        <div style="display:flex;flex-wrap:wrap;gap:4px;margin-top:6px;">${answers}</div>

            const html = `

                    <div class="resolving-soon-header" style="color:${concentrationPct > 50 ? 'var(--red, #e74c3c)' : '#ffc107'};">Concentration Risk — ${concentrationPct.toFixed(0)}% of capital in ${concentrated.length} correlated group${concentrated.length > 1 ? 's' : ''}</div>

        // ==================== KEYBOARD NAVIGATION ====================
        (function() {
            let focusIdx = -1;

            function getVisibleCards() {
                return Array.from(document.querySelectorAll('.position-card'))
                    .filter(c => c.style.display !== 'none');
            }

            function setFocus(idx) {
                const cards = getVisibleCards();
                // Remove old focus
                document.querySelectorAll('.position-card.kb-focus').forEach(c => c.classList.remove('kb-focus'));
                if (idx < 0 || idx >= cards.length) { focusIdx = -1; return; }
                focusIdx = idx;
                cards[idx].classList.add('kb-focus');
                cards[idx].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            }

            document.addEventListener('keydown', function(e) {
                // Don't capture when typing in search
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

                const cards = getVisibleCards();
                if (cards.length === 0) return;

                if (e.key === 'j' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    setFocus(Math.min(focusIdx + 1, cards.length - 1));
                } else if (e.key === 'k' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    setFocus(Math.max(focusIdx - 1, 0));
                } else if ((e.key === 'Enter' || e.key === ' ') && focusIdx >= 0) {
                    e.preventDefault();
                    cards[focusIdx].classList.toggle('expanded');
                } else if (e.key === 'g') {
                    // Go to top
                    setFocus(0);
                } else if (e.key === 'G') {
                    // Go to bottom
                    setFocus(cards.length - 1);
                }
            });

            // Reset focus index when filter/sort changes
            const origFilter = window.__filterPositions;
            window.__filterPositions = function(f, btn) {
                origFilter(f, btn);
                focusIdx = -1;
                document.querySelectorAll('.position-card.kb-focus').forEach(c => c.classList.remove('kb-focus'));
            };
            const origSort = window.__sortPositions;
            window.__sortPositions = function(s) {
                origSort(s);
                focusIdx = -1;
                document.querySelectorAll('.position-card.kb-focus').forEach(c => c.classList.remove('kb-focus'));
            };
        })();

        main();
    })();
    </script>
